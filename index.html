<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link of bootstrap css and js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- link of css file -->
    <link rel="stylesheet" href="index.css">

    <title>Reminder (Quick Tech)</title>
</head>
<body>
<p>hellow</p>
<!-- contact box absolute -->
<div class="contactBox d-flex flex-column gap-5 vh-100 align-items-center justify-content-center" >
    <a href="">instagram</a>
    <a href="">tiktok</a>
    <a href="">facebook</a>
</div>

<!-- logo box absolute -->
<div class="logoBox">
    <img src="" alt="" srcset="">
</div>


<!-- container div -->
<div class="d-flex align-items-center justify-content-center vh-100 vw-100 gap-4 mainBox">

    <!-- add reminder section -->
    <div class="w-25 h-50 d-flex flex-column justify-content-center align-items-center">
        <h1>Add reminder</h1>
        <div class="addreminderBox d-flex flex-column gap-3">
            <h3>Reminder Title: </h3>
            <input type="text" id="reminderDetail" class="w-100 h-25">
            <h3>Reminder Date:</h3>
            <input type="datetime-local" name="" id="reminderDate" class="w-100">
            <button class="btn btn-success w-25 align-self-end mt-5">Add</button>
        </div>
        
    </div>

    <!-- icons section -->
    <div class="iconsBox">
        
    </div>

    <!-- my reminders section -->
    <div class="w-25 h-50 d-flex flex-column justify-content-center align-items-center">
        <h1>My reminders</h1>
        <div class="myreminderBox">

        </div>
    </div>

</div>

<!-- linking index.js -->
<script src="./index.js"></script>
</body>
</html>
