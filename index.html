<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link of bootstrap css and js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- link of css file -->
    <link rel="stylesheet" href="index.css">
    <!-- jquery link cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- jquery cookie cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" integrity="sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Reminder (Quick Tech)</title>
</head>
<body>

<!-- contact box absolute -->
<div class="contactBox d-flex flex-column vh-100 align-items-center justify-content-center">
   <div class="d-flex flex-column justify-content-center align-items-center">
       <!-- <a href=""><img src="./photos/instagram.jpeg" width="50px"></a>
       <a href=""><img src="./photos/tiktok.jpeg" width="50px"></a>
       <a href=""><img src="./photos/facebook.jpeg" width="50px"></a> -->
       <a href="">
           <i class="bi bi-tiktok"></i>
       </a>
       <a href="">
           <i class="bi bi-instagram"></i>
       </a>
       <a href="">
           <i class="bi bi-facebook"></i>
       </a>
    </div>
</div>

<!-- logo box absolute -->
<div class="logoBox">
    <img src="./photos/logo1.png">
</div>


<!-- container div -->
<div class="d-flex align-items-center justify-content-center vh-100 vw-100 gap-4 mainBox">

    <!-- add reminder section -->
    <div class="w-25 h-75 d-flex flex-column justify-content-center align-items-center">
        <h1>Add reminder</h1>

            <div class="addreminderBox d-flex flex-column gap-3">
                <h3>Reminder Title: </h3>
                <input type="text" id="reminderDetail" class="w-100 h-25" maxlength="120" required>
                <h3>Reminder Date:</h3>
                <input type="date" name="" id="reminderDate" class="w-50" required>
                <h3>Reminder Time:</h3>
                <input type="time" name="" id="reminderTime" class="w-25" required>
                <button class="btn addbtn" id="addReminder"><i class="bi bi-check2-circle"></i></button>
            </div>
            
    </div>

    <!-- icons section -->
    <div class="iconsBox">
        <i class="bi bi-gear"></i>
        <i class="bi bi-x-square"></i>
    </div>

    <!-- my reminders section -->
    <div class="w-25 h-75 d-flex flex-column justify-content-center align-items-center mainreminderbox">
        <h1>My reminders</h1>
        <div class="remindersMainbox">
            <div class="myreminderBox " id="myreminders" >
                
            </div>
        </div>
        
    </div>

</div>

<!-- linking index.js -->
<script type="module" src="./index.js"></script>
</body>
</html>
